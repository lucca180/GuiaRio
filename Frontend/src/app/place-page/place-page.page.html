<div class="themeWrapper cultureTheme">
  <ion-header>
    <div class="mainTitle">
      <ion-button class="backButton"><fa-icon [icon]="faChevronLeft"></fa-icon></ion-button>
      <h1>Corcovado</h1>
    </div>
    <div class="otherInfos">
      <div class="left">
        <p class="reviewInfo"><fa-icon [icon]="faThumbsUp"></fa-icon>75% das pessoas recomendam</p>
        <p><fa-icon [icon]="faMapMarkerAlt"></fa-icon>Alto da Boa Vista</p>
        <p><fa-icon [icon]="faInfoCircle"></fa-icon>www.cristoredentoroficial.com.br</p>
      </div>
      <div class="right">
        <fa-icon [icon]="faHeart"></fa-icon>
      </div>
    </div>
  </ion-header>
  <ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <fa-icon [icon]="faCommentAlt"></fa-icon>
      </ion-fab-button>
    </ion-fab>
    
    <img class="placeImage" 
    src="https://s3.amazonaws.com/conhecer-wp/wp-content/uploads/2019/05/13180352/saida-pedagogica-rio-de-janeiro-corcovado-cristo-redentor-01.png"/>

      <h1>Avaliações (3)</h1>

        <app-review-card></app-review-card>
        <app-review-card></app-review-card>
        <app-review-card></app-review-card>
      </div>
  </ion-content>
