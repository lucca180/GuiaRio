<ion-card button (click)="goToProfile()">
  <ion-card-content>
    <div class="avatar">
      <img src="{{guideObj.photo}}"/>
    </div>
    <div class="content">
      <div class="nameScore">
        <h1>{{guideObj.first_name}} {{guideObj.last_name}}</h1>
      </div>
      <p class="bio">{{guideObj.description}}</p>
    </div>
    </ion-card-content>
</ion-card>
