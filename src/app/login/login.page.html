<ion-header>
</ion-header>

<ion-content class="background">
  <ion-item class="email">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item class="senha">
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <div class="entrar">
    <ion-button color="primary">Entrar</ion-button>
  </div>
  <div class="cadastrar">  
    <ion-button color="primary" (click)="goToRegister()">Cadastrar-se</ion-button>
  </div>
  <button (click)="openCamera()">
    Camera
  </button>
  <button (click)="openGallery()">
    galeria
  </button>
  <img src="{{myPhoto}}">
</ion-content>
