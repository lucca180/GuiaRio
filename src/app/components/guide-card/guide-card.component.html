<ion-card button>
  <ion-card-content>
    <div class="avatar">
      <img src="{{guideInfo.img}}"/>
    </div>
    <div class="content">
      <div class="nameScore">
        <h1>{{guideInfo.name}}</h1>
        <div class="score"><ion-icon name="star"></ion-icon> <p>{{guideInfo.score}}</p></div>
      </div>
      <p class="bio">{{guideInfo.bio}}</p>
    </div>
    </ion-card-content>
</ion-card>
